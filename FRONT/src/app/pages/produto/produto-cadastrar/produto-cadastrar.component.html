<mat-card>
  <mat-card-header>
    <mat-card-title>Cadastrar Produto</mat-card-title>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="input" id="nome">
      <mat-label>Nome</mat-label>
      <input
        placeholder="Ex. Bolacha"
        matInput
        type="text"
        [(ngModel)]="nome"
      />
    </mat-form-field>
    <mat-form-field class="input" id="descricao">
      <mat-label>Descrição</mat-label>
      <input
        placeholder="Ex. Doce"
        matInput
        type="text"
        [(ngModel)]="descricao"
      />
    </mat-form-field>
    <mat-form-field class="input" id="quantidade">
      <mat-label>Quantidade</mat-label>
      <input
        placeholder="Ex. 1500"
        matInput
        type="text"
        [(ngModel)]="quantidade"
      />
    </mat-form-field>
    <mat-form-field class="input" id="preco">
      <mat-label>Preço</mat-label>
      <span matPrefix>R$ &nbsp;</span>
      <input
        placeholder="Ex. R$ 15,00"
        matInput
        type="text"
        [(ngModel)]="preco"
      />
    </mat-form-field>
    <mat-form-field class="input" id="categoria">
      <mat-label>Categoria</mat-label>
      <mat-select [(ngModel)]="categoriaId">
        <mat-option
          *ngFor="let c of categorias"
          [value]="c.categoriaId"
        >
          {{ c.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button color="warn" mat-stroked-button (click)="cadastrar()">
      Cadastrar
    </button>
  </mat-card-actions>
</mat-card>
